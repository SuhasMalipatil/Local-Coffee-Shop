<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Coffee Shop - Menu</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .menu-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fff8f0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #6f4e37;
      margin-bottom: 30px;
      font-family: 'Georgia', serif;
    }

    .menu-section {
      margin-bottom: 30px;
    }

    .menu-section h3 {
      color: #4b342f;
      border-bottom: 2px solid #6f4e37;
      padding-bottom: 5px;
      margin-bottom: 15px;
      font-family: 'Georgia', serif;
    }

    .menu-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .menu-item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 250px;
      text-align: center;
      padding-bottom: 15px;
      transition: transform 0.2s ease;
    }

    .menu-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .menu-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 3px solid #6f4e37;
    }

    .menu-item h4 {
      margin: 15px 0 8px 0;
      color: #6f4e37;
      font-family: 'Arial Black', Arial, sans-serif;
    }

    .menu-item p {
      margin: 0 0 10px 0;
      font-weight: bold;
      color: #8b6b4c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Local Coffee Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact Us</a>
      <a href="events.html">Events</a>
    </nav>
  </header>
  <main>
    <div class="menu-container">
      <h2>Our Menu</h2>
      
      <div class="menu-section">
        <h3>Coffees</h3>
        <div class="menu-cards">
          <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=400&q=80" alt="Espresso" />
            <h4>Espresso</h4>
            <p>₹100</p>
          </div>
          <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=400&q=80" alt="Cappuccino" />
            <h4>Cappuccino</h4>
            <p>₹150</p>
          </div>
          <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1510626176961-4bfa8cfb4a9a?auto=format&fit=crop&w=400&q=80" alt="Latte" />
            <h4>Latte</h4>
            <p>₹160</p>
          </div>
          <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1532635242-0b71b15d3e1f?auto=format&fit=crop&w=400&q=80" alt="Mocha" />
            <h4>Mocha</h4>
            <p>₹170</p>
          </div>
        </div>
      </div>
      
      <div class="menu-section">
        <h3>Other Beverages</h3>
        <div class="menu-cards">
          <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1510626176961-4bfa8cfb4a9a?auto=format&fit=crop&w=400&q=80" alt="Herbal Tea" />
            <h4>Herbal Tea</h4>
            <p>₹120</p>
          </div>
          <div class="menu-item">
            <img src="https://images.unsplash.com/photo-1542834369-f10ebf06d3cb?auto=format&fit=crop&w=400&q=80" alt="Pastries" />
            <h4>Pastries</h4>
            <p>₹80</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <small>© 2025 Local Coffee Shop</small>
  </footer>
</body>
</html>
